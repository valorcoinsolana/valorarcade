<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Blockchain Abyss ‚Ä¢ Ultimate Crypto Roguelike</title>
  <style>
    body{
      margin:0;
      background:linear-gradient(#000,#0a1a0a);
      font-family:"Courier New", monospace;
      color:#0f8;
      overflow:hidden;
    }
    canvas{
      image-rendering:pixelated;
      image-rendering:crisp-edges;
      display:block;
      touch-action:none;
      width:100vw;
      height:100vh;
    }
    #ui{
      position:absolute;
      top:8px; left:8px;
      background:rgba(0,20,0,0.85);
      padding:12px 16px;
      border:2px solid #0a4;
      border-radius:8px;
      pointer-events:none;
      max-width:520px;
      font-size:14px;
      line-height:1.35;
      box-shadow:0 0 24px #0f84;
      z-index:10;
    }
    #log{
      color:#aaa;
      font-size:12px;
      margin-top:10px;
      max-height:160px;
      overflow-y:auto;
    }
    #log div{
      margin:2px 0;
      padding:1px 4px;
      border-left:3px solid currentColor;
    }

    /* Art debug overlay */
    #artDebug{
      position:absolute;
      top:8px; right:8px;
      max-width:360px;
      background:rgba(0,0,0,0.70);
      border:1px solid rgba(0,255,120,0.35);
      border-radius:8px;
      padding:10px 12px;
      z-index:20;
      font-size:12px;
      line-height:1.3;
      color:#cfc;
      box-shadow:0 0 18px rgba(0,255,160,0.15);
      user-select:none;
    }
    #artDebug strong{ color:#0ff; }
    #artDebug .hint{ color:#9f9; opacity:0.9; margin-top:6px; }
    #artDebug .missing{ margin-top:8px; color:#ff9; max-height:160px; overflow:auto; padding-right:4px; }
    #artDebug .missing div{ margin:2px 0; }
    #artDebug .ok{ color:#9f9; }
    #artDebug .bad{ color:#ff6; }
    #artDebug button{
      all:unset;
      cursor:pointer;
      display:inline-block;
      padding:2px 6px;
      border:1px solid rgba(0,255,120,0.35);
      border-radius:6px;
      margin-left:8px;
      color:#cfc;
    }
    #artDebug button:hover{ background:rgba(0,255,120,0.10); }

    /* MOBILE LAYOUT FIX */
@media (max-width: 768px) {
  /* Use the "small viewport height" so browser UI doesn't shrink your canvas */
  canvas {
    width: 100vw;
    height: 100svh;
  }

  /* Top panel (stats + log) */
  #ui{
    top: 6px;
    left: 6px;
    right: 6px;
    width: auto;
    max-width: none;

    font-size: 12px;
    padding: 8px 10px;

    /* Keep it from covering the whole game */
    max-height: 32svh;
    overflow: auto;

    /* Let it scroll on mobile */
    pointer-events: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* Keep the log from taking over */
  #log{
    max-height: 12svh;
    overflow: auto;
  }

  /* Bottom panel (Art Debug) */
  #artDebug{
    top: auto;
    bottom: 6px;

    left: 6px;
    right: 6px;
    width: auto;
    max-width: none;

    max-height: 28svh;
    overflow: auto;

    pointer-events: auto;
    -webkit-overflow-scrolling: touch;
  }
}

  </style>
</head>

<body>
  <canvas id="c"></canvas>

  <div id="ui">
    <strong>üßë‚Äçüíª Dev</strong> [<span id="class">Classic</span>] |
    HP: <span id="hp">30</span>/<span id="maxhp">30</span><br>
    Lvl: <span id="lvl">1</span> |
    XP: <span id="xp">0</span>/<span id="xpNext">50</span> |
    Gas: <span id="gas">0</span><br>
    ATK: <span id="atk">7</span> |
    DEF: <span id="def">3</span> |
    REP: <span id="rep">0</span> |
    Floor: <span id="floor">1</span><br>
    Inv: <span id="inv">0</span>/15 | Hotbar: 1-5<br>
    <small>Joystick / WASD/hjkl ‚Ä¢ T=talk ‚Ä¢ 1-5=use ‚Ä¢ S/L/N ‚Ä¢ F1=art debug</small>
    <div id="log"></div>
  </div>

  <!-- Art Debug Overlay -->
  <div id="artDebug" hidden>
    <div>
      <strong>Art Debug</strong>
      <button id="artToggle">Hide</button>
    </div>
    <div id="artSummary" style="margin-top:6px;"></div>
    <div class="missing" id="artMissing"></div>
    <div class="hint">Press <strong>F1</strong> to toggle.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
